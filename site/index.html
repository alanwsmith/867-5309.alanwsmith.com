      var player;

      let frame = 1
      let theInterval
      const bgDivs = [
        document.querySelector(".bg-div-1"),
        document.querySelector(".bg-div-2"),
        document.querySelector(".bg-preload")
      ]

      function init() {
        switchImage()
        theInterval = setInterval(() => {
          console.log(frame)
          switchImage()
        }, 10000) 
      }

      function switchImage() {
        frame += 1
        if (frame < 115) {
          bgDivs[2].style.backgroundImage = `url(thumbs/thumbnail-${frame + 1}.jpg)`
        }
        if (frame < 116) {
          if (frame % 2 === 0) {
            bgDivs[1].style.backgroundImage = `url(thumbs/thumbnail-${frame}.jpg)`
            bgDivs[0].classList.add("off")
          } else {
            bgDivs[0].style.backgroundImage = `url(thumbs/thumbnail-${frame}.jpg)`
            bgDivs[0].classList.remove("off")
          }
        } else {
          theInterval = null
        }
      }

      let playButton = document.querySelector(".startButton")
      playButton.addEventListener("click", () => { init(); playIt(); })

          },

        playButton.classList.toggle("hidden")
        let playerWrapper = document.querySelector("#playerWrapper")
        playerWrapper.classList.toggle("hidden")
        player.loadVideoById("6WTdTwcmxyo")
      }
